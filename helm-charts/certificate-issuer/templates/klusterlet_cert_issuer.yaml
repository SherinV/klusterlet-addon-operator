apiVersion: certmanager.k8s.io/v1alpha1
kind: Issuer
metadata:
  name: {{ template "certificate-issuer.fullname" . }}
  labels:
    app: {{ template "certificate-issuer.name" . }}
    chart: {{ template "certificate-issuer.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
spec:
  ca:
    secretName: {{ template "certificate-issuer.fullname" . }}-ca-cert
