{{- if .Values.enabled }}
{{- if (not (.Values.deployedOnHub))}}
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "search.fullname" . }}
  labels:
    app: {{ template "search.name" . }}
    chart: {{ template "search.chart" . }}
    component: "mcm-search"
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    connectionManager: {{ .Values.connectionManager }}
    mcm.ibm.com/globalview: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ template "search.name" . }}
      component: "mcm-search"
      release: {{ .Release.Name }}
      heritage: {{ .Release.Service }}
  template:
    metadata:
      labels:
        app: {{ template "search.name" . }}
        component: "mcm-search"
        controller: "operator"
        release: {{ .Release.Name }}
        chart: {{ template "search.chart" . }}
        heritage: {{ .Release.Service }}
    spec:
      serviceAccountName: {{ template "search.fullname" . }}
      containers:
      - name: collector
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        {{- if .Values.tillerIntegration.enabled }}
        - name: TILLER_URL
          value: {{ .Values.tillerIntegration.endpoint }}
        {{- end }}
        - name: CLUSTER_NAME
          value: {{ .Values.clusterName }}
        - name: CLUSTER_NAMESPACE
          value: {{ .Values.clusterNamespace }}
        - name: HUB_CONFIG
          value: /hubconfig/kubeconfig
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        livenessProbe: null
        readinessProbe: null
        volumeMounts:
        - name: hub-config
          mountPath: /hubconfig
        {{- if .Values.tillerIntegration.enabled }}
        - name: helm-tiller-secret
          mountPath: /helmcerts
        {{- end }}
      volumes:
      - name: hub-config
        secret:
          secretName: {{ .Values.connectionManager }}-hub-kubeconfig
      {{- if .Values.tillerIntegration.enabled }}
      - name: helm-tiller-secret
        secret:
          secretName: {{ template "search.fullname" . }}-tiller-client-certs
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
      {{- end }}
      {{- if .Values.imagePullSecret }}
      imagePullSecrets:
      - name: "{{ .Values.imagePullSecret }}"
      {{- end }}
{{- end }}
{{- end }}
