{{- if .Values.enabled }}
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: {{ template "topology.fullname" . }}-client-cert
  labels:
    app: {{ template "topology.name" . }}
    chart: {{ template "topology.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  secretName: {{ template "topology.fullname" . }}-client-secret
  issuerRef:
    name: {{ template "topology.fullname" . }}
    kind: Issuer
  commonName: weavescope-client-cert
  organization:
  - IBM
{{- end }}
