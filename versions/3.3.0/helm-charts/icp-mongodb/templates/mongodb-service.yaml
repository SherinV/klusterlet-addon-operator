# A headless service to create DNS records

---

apiVersion: v1
kind: Service
metadata:
  annotations:
  {{- if .Values.serviceAnnotations }}
{{ toYaml .Values.serviceAnnotations | indent 4 }}
  {{- end }}
  labels:
    app.kubernetes.io/name: {{ .Values.nameOverride }}
    app.kubernetes.io/instance: {{ .Values.nameOverride }}
    app.kubernetes.io/version: {{ .Values.image.tag }}
    app.kubernetes.io/component: {{ .Values.metadata.label.component }}
    app.kubernetes.io/part-of: {{ .Values.metadata.label.partOf }}
    app.kubernetes.io/managed-by: {{ .Values.metadata.label.managedBy }}
    helm.sh/chart: {{ template "mongodb-replicaset.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  name: {{ template "mongodb-replicaset.fullname" . }}
spec:
  type: ClusterIP
  clusterIP: None
  publishNotReadyAddresses: true
  ports:
    - name: peer
      port: {{ .Values.port }}
  selector:
    app: {{ template "mongodb-replicaset.name" . }}
    release: {{ .Release.Name }}

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: {{ .Values.nameOverride }}
    app.kubernetes.io/instance: {{ .Values.nameOverride }}
    app.kubernetes.io/version: {{ .Values.image.tag }}
    app.kubernetes.io/component: {{ .Values.metadata.label.component }}
    app.kubernetes.io/part-of: {{ .Values.metadata.label.partOf }}
    app.kubernetes.io/managed-by: {{ .Values.metadata.label.managedBy }}
    helm.sh/chart: {{ template "mongodb-replicaset.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  name: {{ .Values.serviceName }}
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.port }}
    protocol: TCP
    targetPort: {{ .Values.port }}
  selector:
    app: {{ template "mongodb-replicaset.name" . }}
    release: {{ .Release.Name }}
