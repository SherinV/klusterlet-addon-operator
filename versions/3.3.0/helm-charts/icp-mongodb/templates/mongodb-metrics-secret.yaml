{{- if and (.Values.auth.enabled) (not .Values.auth.exisitingMetricsSecret) (.Values.metrics.enabled) -}}
apiVersion: v1
kind: Secret
metadata:
  labels:
    app.kubernetes.io/name: {{ .Values.nameOverride }}
    app.kubernetes.io/instance: {{ .Values.nameOverride }}
    app.kubernetes.io/version: {{ .Values.image.tag }}
    app.kubernetes.io/component: {{ .Values.metadata.label.component }}
    app.kubernetes.io/part-of: {{ .Values.metadata.label.partOf }}
    app.kubernetes.io/managed-by: {{ .Values.metadata.label.managedBy }}
    helm.sh/chart: {{ template "mongodb-replicaset.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
{{- if .Values.extraLabels }}
{{ toYaml .Values.extraLabels | indent 4 }}
{{- end }}
  name: {{ template "mongodb-replicaset.metricsSecret" . }}
type: Opaque
data:
  user: {{ .Values.metrics.metricsUser | b64enc }}
  password: {{ .Values.metrics.metricsPassword | b64enc }}
{{- end -}}
