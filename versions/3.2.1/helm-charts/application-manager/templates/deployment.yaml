{{- if .Values.enabled }}
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: {{ template "application-manager.fullname" . }}
  labels:
    app: {{ template "application-manager.name" . }}
    chart: {{ template "application-manager.chart" . }}
    component: "application-manager"
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    connectionManager: {{ .Values.connectionManager }}
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: {{ template "application-manager.name" . }}
      component: "application-manager"
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "application-manager.name" . }}
        component: "application-manager"
        controller: "operator"
        release: {{ .Release.Name }}
        heritage: {{ .Release.Service }}
        chart: {{ template "application-manager.chart" . }}
      annotations:
        productName: "IBM Multicloud Manager - Klusterlet"
        productID: "c18240a57c1c41969d5e81b39435da6c"
        productVersion: "3.2.1"
    spec:
      serviceAccountName: {{ template "application-manager.fullname" . }}
      containers:
      - name: deployable-controller
        image: "{{ .Values.deployable.image.repository }}:{{ .Values.deployable.image.tag }}"
        imagePullPolicy: "{{ .Values.deployable.image.pullPolicy }}"
        livenessProbe:
          exec:
            command:
            - ls
          initialDelaySeconds: 15
          periodSeconds: 15
        readinessProbe:
          exec:
            command:
            - ls
          initialDelaySeconds: 15
          periodSeconds: 15
        securityContext:
          privileged: false
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        command: ["./manager"]
        args:
          - "--alsologtostderr"
          - "--managed-cluster-name={{ .Values.clusterName }}"
          - "--managed-cluster-namespace={{ .Values.clusterNamespace }}"
          - "--remote-cluster-configfile=/var/run/klusterlet/kubeconfig"
        livenessProbe:
          exec:
            command:
            - ls
          initialDelaySeconds: 15
          periodSeconds: 15
        readinessProbe:
          exec:
            command:
            - ls
          initialDelaySeconds: 15
          periodSeconds: 15
        volumeMounts:
          - name: klusterlet-config
            mountPath: /var/run/klusterlet
      - name: subscription-controller
        image: "{{ .Values.subscription.image.repository }}:{{ .Values.subscription.image.tag }}"
        imagePullPolicy: "{{ .Values.subscription.image.pullPolicy }}"
        livenessProbe:
          exec:
            command:
            - ls
          initialDelaySeconds: 15
          periodSeconds: 15
        readinessProbe:
          exec:
            command:
            - ls
          initialDelaySeconds: 15
          periodSeconds: 15
        securityContext:
          privileged: false
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        command: ["./manager"]
        args:
          - "--alsologtostderr"
          - "--managed-cluster-name={{ .Values.clusterName }}"
          - "--managed-cluster-namespace={{ .Values.clusterNamespace }}"
          - "--remote-cluster-configfile=/var/run/klusterlet/kubeconfig"
        livenessProbe:
          exec:
            command:
            - ls
          initialDelaySeconds: 15
          periodSeconds: 15
        readinessProbe:
          exec:
            command:
            - ls
          initialDelaySeconds: 15
          periodSeconds: 15
        volumeMounts:
          - name: klusterlet-config
            mountPath: /var/run/klusterlet
      volumes:
        - name: klusterlet-config
          secret:
            secretName: {{ .Values.connectionManager }}-hub-kubeconfig
      {{- if .Values.imagePullSecret }}
      imagePullSecrets:
      - name: "{{ .Values.imagePullSecret }}"
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
      {{- end }}
{{- end }}
