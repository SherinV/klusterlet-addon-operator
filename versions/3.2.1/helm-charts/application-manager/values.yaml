# Default values for application-manager.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

enabled: true

connectionManager: null

clusterName: null
clusterNamespace: null

deployable:
  image:
    repository: ibmcom/deployable
    tag: 3.2.1
    pullPolicy: IfNotPresent

subscription:
  image:
    repository: ibmcom/subscription
    tag: 3.2.1
    pullPolicy: IfNotPresent

helmcrd:
  image:
    repository: ibmcom/helm-crd-controller
    tag: 4.1.0
    pullPolicy: IfNotPresent
  hostname: mycluster.icp
  ip: 0.0.0.0

tillerIntegration:
  user: admin
  certIssuer: icp-ca-issuer
  autoGenSecret: true
  enabled: true
  endpoint: tiller-deploy

helmcrd_admission_controller:
  image:
    repository: ibmcom/helm-crd-admission-controller
    tag: 1.0.0
    pullPolicy: IfNotPresent
  ca_bundle: null

nodeSelector: {}

affinity: {}

tolerations:
- key: "dedicated"
  operator: "Equal"
  value: "infra"
  effect: "NoSchedule"

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi
