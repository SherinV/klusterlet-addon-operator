{{- if .Values.clusterRoleEnabled }}

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ template "metering.fullname" . }}
  labels:
    app: {{ template "metering.name" . }}
    chart: {{ template "metering.chart" . }}
    component: "metering"
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
rules:
- apiGroups:
  - '*'
  resources:
  - '*'
  verbs:
  - '*'
- nonResourceURLs:
  - '*'
  verbs:
  - '*'

{{- end }}
