{{- if .Values.serviceAccountNameEnabled }}

apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "metering.fullname" . }}
  labels:
    app: {{ template "metering.name" . }}
    chart: {{ template "metering.chart" . }}
    component: "metering"
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}

{{- end }}
