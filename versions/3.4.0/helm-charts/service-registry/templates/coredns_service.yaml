{{- if .Values.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: mcm-svc-registry-dns
  labels:
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    app: {{ template "service-registry.name" . }}
    release: {{ .Release.Name }}
    component: service-registry
spec:
  selector:
    app: {{ template "service-registry.name" . }}
    release: {{ .Release.Name }}
    component: service-registry
  ports:
  - name: dns
    port: 53
    protocol: UDP
  - name: dns-tcp
    port: 53
    protocol: TCP
{{- end }}
