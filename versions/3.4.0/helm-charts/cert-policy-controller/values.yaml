imagePullSecret: ""
replicas: 1
image:
  repository: quay.io/open-cluster-management/cert-policy-controller
  tag: 3.5.0
  pullPolicy: IfNotPresent
args:
  frequency: 60
  verbosity: 0
  defaultDuration: null
securityContext:
  pod:
    runAsNonRoot: true
  container:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: false
    runAsNonRoot: true
    privileged: false
nodeSelector: {}
tolerations:
- effect: NoSchedule
  key: dedicated
  operator: Exists
- key: CriticalAddonsOnly
  operator: Exists
- effect: NoSchedule
  key: node.kubernetes.io/not-ready
  operator: Exists
serviceAccount:
  create: true
