replicas: 1
args:
  frequency: 30
  verbosity: 0
  defaultDuration: null
securityContext:
  pod:
    runAsNonRoot: true
  container:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: false
    runAsNonRoot: true
    privileged: false
nodeSelector: {}
tolerations:
- effect: NoSchedule
  key: dedicated
  operator: Exists
- key: CriticalAddonsOnly
  operator: Exists
- effect: NoSchedule
  key: node.kubernetes.io/not-ready
  operator: Exists
serviceAccount:
  create: true

global: 
  imagePullPolicy: Always 
  imagePullSecret: null
  imageOverrides: 
    cert_policy_controller: quay.io/open-cluster-management/cert-policy-controller:3.5.0
    