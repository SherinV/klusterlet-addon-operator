imagePullSecret: null

image:
  repository: quay.io/open-cluster-management/iam-policy-controller
  tag: 1.0.0
  pullPolicy: IfNotPresent

replicas: 1

args:
  frequency: 60
  verbosity: 0

ocp: true

securityContext:
  privileged: false
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true

nodeSelector: {}

tolerations:
- effect: NoSchedule
  key: dedicated
  operator: Exists
- key: CriticalAddonsOnly
  operator: Exists
- effect: NoSchedule
  key: node.kubernetes.io/not-ready
  operator: Exists
