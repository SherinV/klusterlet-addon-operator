apiVersion: certmanager.k8s.io/v1alpha1
kind: Issuer
metadata:
  labels:
    app: "{{ template "cisController.fullname" . }}"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    component: "{{ .Values.cisController.name }}"
    heritage: "{{ .Release.Service }}"
    release: "{{ .Release.Name }}"
  name: "{{ template "cisController.fullname" . }}-issuer"
spec:
  ca:
    secretName: "{{ template "cisController.fullname" . }}-ca-cert"
