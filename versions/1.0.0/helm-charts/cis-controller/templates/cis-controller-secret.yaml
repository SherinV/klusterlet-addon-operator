apiVersion: v1
kind: Secret
metadata:
  name: cis-controller-secret
  labels:
    app: "{{ template "cisController.fullname" . }}"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  annotations:
    "helm.sh/hook": "pre-install"
    "helm.sh/hook-delete-policy": "before-hook-creation"
data:
  "access_key": {{ randAlphaNum 16 | b64enc }}
  "secret_key": {{ randAlphaNum 16 | b64enc }}
  "location": {{ randAlphaNum 8 | b64enc }}
type: Opaque