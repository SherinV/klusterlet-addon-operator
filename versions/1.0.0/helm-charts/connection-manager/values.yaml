enabled: true
replicas: 1
clusterName: null
clusterNamespace: null

image:
  repository: quay.io/open-cluster-management
  name: mcm-operator
  tag: 3.2.0
  pullPolicy: IfNotPresent

bootstrapConfig:
  hubSecret: kube-system/klusterlet-bootstrap

nodeSelector: {}

affinity: {}

tolerations:
- key: "dedicated"
  operator: "Equal"
  value: "infra"
  effect: "NoSchedule"

imagePullSecret: null

resources:
  requests:
    memory: 128Mi
  limits:
    memory: 256Mi

logLevel: 5

imageShaDigests:
  fake: "fake"