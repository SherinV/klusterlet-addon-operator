  #   type: Ingress
  #   host: null #required
  #   port: null #required

  # OpenShift
  service:
    type: ClusterIP
  ingress:
    type: Route
    host: null
    port: null

  # AKS EKS GKE IKS
  # service:
  #   type: LoadBalancer
  #
  # ingress:
  #   type: None
  #   host: null
  #   port: null

  # OpenShift monitoring
  prometheusIntegration:
    enabled: true
    service: "openshift-monitoring/prometheus-k8s"
    secret: "kube-system/monitoring-monitoring-client-certs"
    useBearerToken: true

