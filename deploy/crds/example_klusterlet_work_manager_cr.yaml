apiVersion: klusterlet.mcm.ibm.com/v1alpha1
kind: WorkManager
metadata:
  name: work-manager
spec:
  connectionManager: connection-manager-71qfbxx630des2xkrnz2tfacz

  clusterName: hao-dev-cluster
  clusterNamespace: hao-dev-cluster

  clusterLabels:
    cloud: "IBM"
    vendor: "ICP"
    environment: "Dev"
    region: "US"
    datacenter: "toronto"
    owner: "marketing"

  tillerIntegration:
    enabled: true
    helmReleasePrefix: "md"
    autoGenSecret: true
    user: admin

  # ICP 
  # service:
  #   type: ClusterIP
