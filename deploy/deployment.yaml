apiVersion: apps/v1
kind: Deployment
metadata:
  name: klusterlet-component-operator
  namespace: klusterlet
spec:
  replicas: 1
  selector:
    matchLabels:
      name: klusterlet-component-operator
  template:
    metadata:
      labels:
        name: klusterlet-component-operator
    spec:
      serviceAccountName: klusterlet-component-operator
      containers:
        - name: klusterlet-component-operator
          # Replace this with the built image name
          image: REPLACE_IMAGE
          imagePullPolicy: IfNotPresent
          args: 
          - "--watches-file=/opt/helm/versions/2.0.0/watches.yaml"
          env:
            - name: WATCH_NAMESPACE
              value: ""
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "klusterlet-component-operator"
